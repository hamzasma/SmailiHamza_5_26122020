<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="../style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link href="../css/all.css" rel="stylesheet">
	<link rel="icon" href="../images/logo.png" />
	<!--load all styles -->
	<!-- JavaScript Bundle with Popper -->
	<title>Orinoco</title>
</head>

<body>
	<header class="bg">
		<nav class="navbar  navbar-dark shadow-sm p-2 mb-5 rounded">
			<!-- Brand -->
			<a class="navbar-brand " href="#">
				<img src="../images/logo.png" style="width:64px;" alt="logo">
			</a>
			<!-- Navbar links -->
			<ul class="navbar-nav ">
				<li class="nav-item">
					<a class="nav-link text-dark" href="../index.html">Acceuil</a>
				</li>
				<li class="nav-item text-dark">
					<a class="nav-link text-dark" href="Panier.html"><i class="fas fa-shopping-cart p-0"
							id="cart-count">

						</i></a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="row " id="main">
		<div class="loader">Loading...</div>
		<div class="row " id="contenair"></div>
		<div id="form" class="col-11">
			<div class="form-row">
				<div class="col shadow">
					<label for="inputfirstname" class="m-2 d-none">Nom</label>
					<input type="text" class="form-control mt-4" id="inputfirstname" placeholder="Nom">
				</div>
				<div class="col shadow">
					<label for="inputlastname" class="m-2 d-none">Prénom</label>
					<input type="text" class="form-control mt-4" id="inputlastname" placeholder="Prénom"
						pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" required>
				</div>
			</div>
			<div class="form-group shadow">
				<label for="inputAddress" class="m-2 d-none">Address</label>
				<input type="text" class="form-control mt-4" id="inputAddress" placeholder="Address">
			</div>
			<div class="form-group shadow">
				<label for="inputville" class="m-2 d-none">Ville</label>
				<input type="text" class="form-control mt-4" id="inputville" placeholder="Ville"
					 >
			</div>
			<div class="form-group shadow">
				<label for="inputEmail" class="m-2 d-none">Email</label>
				<input type="email" class="form-control mt-4" id="inputEmail" placeholder="Email">
			</div>
			<button class="btn btn-primary btn-form mt-4 mb-4 shadow " id="submit">Commander</button>
		</div>
	</main>

	<script type="module" src="../js/panier.js"></script>
</body>

</html>
